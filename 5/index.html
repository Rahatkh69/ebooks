<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের স্বাধীনতা - পাঠ সহায়িকা</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #fff;
            --secondary-color: #ffffff;
            --highlight-color: #48e421;
            --card-bg: #111;
            --header-height: 120px;
            --timer-buttons-height: 80px;
            --navigation-height: 60px;
            --chapter-title-height: 80px;
            --timer-settings-height: 70px;
            --footer-height: 80px;
            --reading-container-padding-y: 60px;
            --container-padding-y: 40px;
            --fixed-elements-height: calc(var(--header-height) + var(--timer-buttons-height) + var(--navigation-height) + var(--chapter-title-height) + var(--timer-settings-height) + var(--footer-height) + var(--reading-container-padding-y) + var(--container-padding-y));
        }
        *::-webkit-scrollbar {
            width: 0.5px;
            opacity: 0;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-weight: 500;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 1000px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 20px;
            flex-shrink: 0;
        }
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .theme-switcher {
            position: fixed;
            top: 8px;
            right: 8px;
            z-index: 100;
        }
        .theme-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .theme-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .timer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .timer-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Hind Siliguri', sans-serif;
        }
        .timer-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .timer-btn.active {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
            color: var(--bg-color);
        }
        .timer-display {
            position: fixed;
            bottom: 8px;
            left: 8px;
            z-index: 100;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .reading-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chapter-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--highlight-color);
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .paragraph-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 40px 0 20px;
            color: var(--accent-color);
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--secondary-color);
            flex-shrink: 0;
        }
        .content-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
            flex-shrink: 0;
        }
        .jump-controls, .paragraph-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select, input, button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            border-radius: 9px;
            outline: none;
            padding: 8px 12px;
            font-family: 'Hind Siliguri', sans-serif;
        }
        button {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
            color: black;
        }
        .timer-controls {
            display: flex;
            gap: 10px;
        }
        .content-display {
            height: calc(160vh - var(--fixed-elements-height) - 30px - 30px);
            overflow-y: hidden;
            position: relative;
            margin-top: 20px;
            flex-grow: 1;
        }
        .line-container {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .content-line {
            font-size: 1.3rem;
            margin: 15px 0;
            border-left: 3px solid transparent;
            padding: 10px 10px 10px 60px;
            border-radius: 5px;
            transition: all 0.3s ease;
            opacity: 0.3;
            position: relative;
            display: block;
            transition: 0.1s all ease-in-out;
        }
        .content-line.active {
            opacity: 1;
            background-color: rgba(76, 175, 80, 0.15);
            border-left: 3px solid var(--highlight-color);
            font-size: 1.3rem;
        }
        .content-line .page-number {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            text-align: right;
            padding-right: 10px;
            font-size: 1rem;
            color: var(--secondary-color);
            white-space: nowrap;
        }
        .timer-settings {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .timer-settings label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--secondary-color);
            font-size: 0.9rem;
            color: var(--secondary-color);
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            .timer-buttons {
                flex-direction: column;
                align-items: center;
            }
            .content-navigation {
                flex-direction: column;
            }
            .jump-controls, .paragraph-selector, .timer-controls {
                justify-content: center;
            }
            .content-line {
                padding-left: 40px;
            }
            .content-line .page-number {
                width: 35px;
                text-align: right;
            }
            :root {
                --header-height: 100px;
                --timer-buttons-height: 150px;
                --navigation-height: 120px;
                --chapter-title-height: 70px;
                --timer-settings-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" id="themeToggle">☀️</button>
    </div>
    <div class="container">
        <header>
            <h1>বাংলাদেশের স্বাধীনতা</h1>
            <p>পাঠ সহায়িকা ও সময় পরিমাপক</p>
        </header>
        <div class="timer-buttons">
            <button class="timer-btn" data-time="0" data-chapter="C2">C2</button>
            <button class="timer-btn" data-time="0" data-chapter="C3">C3</button>
            <button class="timer-btn" data-time="0" data-chapter="C6">C6</button>
            <button class="timer-btn" data-time="0" data-chapter="C10">C10</button>
        </div>
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="reading-container">
            <div class="content-navigation">
                <div class="jump-controls">
                    <input type="number" id="jumpToLine" min="1" placeholder="লাইন নম্বর">
                    <button id="jumpBtn">যাও</button>
                </div>
                <div class="timer-controls">
                    <button id="startBtn">শুরু করুন</button>
                    <button id="pauseBtn">বিরতি</button>
                    <button id="resetBtn">রিসেট</button>
                </div>
            </div>
            <div class="chapter-title" id="chapterTitle"></div>
            <div class="timer-settings">
                <label>
                    স্বয়ংক্রিয় স্ক্রোল:
                    <input type="checkbox" id="autoScroll" checked>
                </label>
                <label>
                    স্ক্রোল সময় (সেকেন্ড):
                    <input type="number" id="scrollTime" min="5" max="60" value="0">
                </label>
            </div>
            <div class="content-display">
                <div class="line-container" id="lineContainer"></div>
            </div>
        </div>
        <footer>
            <p>© 2025 BGS SSC NOTES BY RAHAT KHAN</p>
        </footer>
    </div>

                        '--bg-color': '#000',
                        '--text-color': '#fff',
                        '--accent-color': '#fff',
                        '--secondary-color': '#888',
                        '--card-bg': '#111'

                        '--card-bg': '#f5f5f5'

                    themeToggle.text('🌙');
                }
            });

                                { text: "ভূখন্ড বড়ো বা ছোট হতে পারে, যেমন-রাশিয়ার আয়তন অনেক বড় আর ছোট আয়তনের রাষ্ট্র হলো- দারুস সালাম, সুইজারল্যান্ড, ব্রুনাই ইত্যাদি।", pageInfo: "72:6" },
                                { text: "১৯৭১ সালে মহান মুক্তিযুদ্ধের মাধ্যমে বাংলাদেশ ভূখণ্ডটি পৃথিবীর মানচিত্রে সার্বভৌম স্বাধীন রাষ্ট্র হিসেবে স্থান পায়।", pageInfo: "72:6" },
                                { text: "অনেক সময় রাষ্ট্রের নির্দিষ্ট ভূখন্ড বেশ কয়েকটি দ্বীপের সমষ্টিও হতে পারে, যেমন- জাপান, মালয়েশিয়া, ইন্দোনেশিয়া প্রভৃতি।", pageInfo: "72:6" },

                                { text: "সরকার গঠনের মাধ্যমে নির্দিষ্ট ভূখণ্ডের ওপর কর্তৃত্ব প্রতিষ্ঠিত হয়।", pageInfo: "72:6" },
                                { text: "এর মাধ্যমে রাষ্ট্র গঠন আংশিকভাবে সম্পন্ন হয়।", pageInfo: "72:6" },
                                { text: "রাষ্ট্র পরিচালনার জন্য তিনটি বিভাগ থাকে আইনবিভাগ, শাসনবিভাগ ও বিচারবিভাগ।", pageInfo: "72:6" },

                                { text: "গণতান্ত্রিক ব্যবস্থায় সাধারণত নির্বাচনের মাধ্যমে জনগণ তাদের সরকার গঠন করে।", pageInfo: "72:6" },
                                { text: "সরকার পদ্ধতি বিভিন্ন রাষ্ট্রে বিভিন্ন হতে পারে।", pageInfo: "72:6" },
                                { text: "সরকার বলতে ব্যাপক অর্থে শাসকগোষ্ঠীর সকলকে বোঝায়, যারা প্রত্যক্ষ এবং পরোক্ষভাবে রাষ্ট্রীয় ক্ষমতা পরিচালনায় অংশগ্রহণ করে।", pageInfo: "72:6" },
                                { text: "অর্থাৎ রাষ্ট্রের ক্ষমতা সরকার কর্তৃক পরিচালিত হয়।", pageInfo: "72:6" },
                                { text: "অধ্যাপক গার্নারের মতে, 'রাষ্ট্র যদি হয় জীবদেহ তবে সরকার হলো এর মস্তিষ্কস্বরূপ'।", pageInfo: "72:6" },
                                { text: "সার্বভৌমত্ব: রাষ্ট্র গঠনের মুখ্য উপাদান সার্বভৌমত্ব বা সার্বভৌমিকতা।", pageInfo: "72:6" },
                                { text: "সার্বভৌম শব্দ দ্বারা চরম ও চূড়ান্ত ক্ষমতাকে বোঝায়।", pageInfo: "72:6" },
                                { text: "সার্বভৌমত্ব প্রতিষ্ঠার মাধ্যমে রাষ্ট্রের গঠন পূর্ণতা পায়।", pageInfo: "72:6" },
                                { text: "এ ক্ষমতা রাষ্ট্রকে অন্যান্য সংস্থা থেকে পৃথক করে।", pageInfo: "72:6" },
                                { text: "সার্বভৌমত্ব হচ্ছে রাষ্ট্রের ঐ বৈশিষ্ট্য যার ফলে নিজের ইচ্ছা ছাড়া অন্য কোনো প্রকার ইচ্ছার দ্বারা রাষ্ট্র আইনসঙ্গতভাবে আবদ্ধ নয়।", pageInfo: "72:6" },
                                { text: "প্রত্যেক সমাজ ব্যবস্থায় চূড়ান্ত ক্ষমতা কার্যকর করার জন্যে একটি মাত্র কেন্দ্রীয় কর্তৃপক্ষ থাকবে।", pageInfo: "72:6" },

                                { text: "সার্বভৌম ক্ষমতার অভ্যন্তরীণ ও বাহ্যিক দুটি দিক রয়েছে।", pageInfo: "72:6" },

                                { text: "এই সার্বভৌম ক্ষমতার ঊর্ধ্বে কোনো কর্তৃপক্ষ নেই।", pageInfo: "73:6" },
                                { text: "বাহ্যিক সার্বভৌমত্বের অর্থ হলো রাষ্ট্র আন্তর্জাতিক ক্ষেত্রে বহির্শক্তির নিয়ন্ত্রণ ও হস্তক্ষেপ থেকে মুক্ত থাকবে।", pageInfo: "73:6" },

                                { text: "যতদিন রাষ্ট্রের স্থায়িত্ব বিদ্যমান থাকে ততদিন সার্বভৌমত্বের স্থায়িত্ব থাকবে।", pageInfo: "73:6" },
                                { text: "সরকারের পরিবর্তন সার্বভৌমত্বের স্থায়িত্বকে নষ্ট করে না।", pageInfo: "73:6" },

                                { text: "এর যে কোনো একটি উপাদান না হলে রাষ্ট্র গঠিত হতে পারে না।", pageInfo: "73:6" }

                                { text: "দেশের প্রধান বিচারপতির নেতৃত্বে সুপ্রিম কোর্ট, হাইকোর্ট, জজকোর্ট প্রভৃতি বিচারালয়ের মাধ্যমে দেশের সুষ্ঠু বিচার ব্যবস্থা গড়ে তোলা রাষ্ট্রের আবশ্যিক কাজের মধ্যে পড়ে।", pageInfo: "74:6" },

                                { text: "সম্পদকে ব্যক্তিগত, একান্ত ব্যক্তিগত, সমষ্টিগত, জাতীয় এবং আন্তর্জাতিক-এই পাঁচ শ্রেণিতে বিন্যস্ত করা যায়।", pageInfo: "118:10" },
                                { text: "ব্যক্তিগত মালিকানাধীন জায়গা-জমি, বাড়িঘর, কলকারখানা, অর্থসম্পদ, গাড়ি, দ্রব্যসামগ্রী ইত্যাদি ব্যক্তিগত সম্পদ।", pageInfo: "118:10" },
                                { text: "নিজস্ব প্রতিভা, ব্যক্তির দক্ষতা ইত্যাদি যদিও হস্তান্তরযোগ্য নয়, কিন্তু ব্যক্তি এগুলো ব্যবহার করে সম্পদ সৃষ্টি করতে পারে।", pageInfo: "118:10" },

                                { text: "এই সম্পদের ওপরে সকল নাগরিকের সমান অধিকার থাকে এবং এগুলোর প্রতি তাদের সমান দায়িত্বও রয়েছে।", pageInfo: "118:10" },

                                { text: "রাষ্ট্রের সকল নাগরিকের ব্যক্তিগত, একান্ত ব্যক্তিগত সম্পদ এবং সমাজের সমষ্টিগত সম্পদকে একত্রে জাতীয় সম্পদ বলে।", pageInfo: "118:10" },

                                { text: "এছাড়া ব্যক্তি নিজ উদ্যোগে বা সরকারের অর্থ ও পরিচালনায় রাস্তাঘাট, কলকারখানা, যন্ত্রপাতি, যানবাহন, সেতু এবং নানারকম স্থাপনা নির্মাণ করে এবং নানারকম শিল্পদ্রব্য উৎপাদন করে।", pageInfo: "118:10" },

                                { text: "সম্পদ সংরক্ষণের জন্য নিজ নিজ কর্তব্য বিষয়ে প্রতিটি নাগরিক সচেতন ও সচেষ্ট থাকলে জাতীয় সম্পদ সংরক্ষণ ও এগুলোর অপচয় রোধ করা কঠিন নয়। নাগরিকদের সচেতন করার জন্য গণমাধ্যমে তাদের করণীয় সম্পর্কে প্রচারের ব্যবস্থা গ্রহণ করা।", pageInfo: "119:10" },
                                { text: "সম্পদ সংরক্ষণ ও তত্ত্বাবধানের জন্য নির্ধারিত সংস্থার দায়িত্ব ও কর্তব্য সংস্থার দলিলসমূহে সুস্পষ্টভাবে বিবৃত থাকে।", pageInfo: "119:10" },
                                { text: "সংস্থার কর্মকর্তা কর্মচারীবৃন্দের এসব দায়িত্ব যথাযথভাবে পালনে তৎপর থাকা এবং এসব দায়িত্ব পালনের জন্য প্রয়োজনীয় প্রশিক্ষণ গ্রহণ করা।", pageInfo: "119:10" }

                        {
                            title: "বিভিন্ন অর্থনৈতিক ব্যবস্থা",

                                { text: "মানুষের প্রয়োজন বহুবিধ। তার খাদ্য, বস্ত্র ও বাসস্থানের প্রয়োজন। সুশিক্ষা ও সুস্বাস্থ্যেরও প্রয়োজন।", pageInfo: "119:10" },
                                { text: "এছাড়া সুন্দরভাবে বাঁচতে হলে প্রয়োজন বিনোদনের ব্যবস্থা, সুশৃঙ্খল ও নিরাপদ পরিবার এবং সমাজ ব্যবস্থা। এসব প্রয়োজন থেকে অভাবের সৃষ্টি হয়।", pageInfo: "119:10" },
                                { text: "সম্পদ সবসময়ই অপ্রতুল। অভাব পূরণের জন্য মানুষ চেষ্টা করে এবং উৎপাদন করে।", pageInfo: "119:10" },
                                { text: "উৎপাদন হলো দ্রব্য বা সম্পদের এক অবস্থা থেকে অন্য অকথায় রূপান্তর।", pageInfo: "119:10" }

                        {
                            title: "উৎপাদনের উপাদান",
                            lines: [
                                { text: "যেমন, কাঠ থেকে চেয়ার তৈরি করা হয়। এ রূপান্তরই উৎপাদন। উৎপাদনের জন্য চারটি উপাদান আবশ্যক: ভূমি, শ্রম, মূলধন ও সংগঠন।", pageInfo: "120:10" },
                                { text: "এগুলো সম্পর্কে নিচে আলোচনা করা হলো-", pageInfo: "120:10" },
                                { text: "ভূমি: সাধারণ অর্থে ভূমি বলতে জমি বোঝায়। কিন্তু অর্থনীতিতে ভূমি বলতে সকল প্রাকৃতিক সম্পদ, যেমন- জমি, জমির উপরিস্থিত এবং অভ্যন্তরের সফল কিছুকে বোঝায়।", pageInfo: "120:10" },
                                { text: "শ্রম: উৎপাদন কাজে ব্যবহারযোগ্য মানুষের শারীরিক ও মানসিক কর্মক্ষমতাকে শ্রম বলে।", pageInfo: "120:10" },
                                { text: "মূলধন: উৎপাদিত উপাদানকে মূলধন বসে। মূলধন হলো সেই ধরনের সম্পদ যা সরাসরি ভোগ করা হয় না কিন্তু যা কাজে লাগিয়ে অধিকতর উৎপাদন করা হয়।", pageInfo: "120:10" },
                                { text: "যন্ত্রপাতি, কলকারখানা, উৎপাদন কাজে ব্যবহৃত ভবন, অর্থ ইত্যাদি হলো মূলধন।", pageInfo: "120:10" },
                                { text: "সংগঠন: উৎপাদনের তিনটি উপকরণ, যথা- ভূমি, শ্রম ও মূলধনকে সমন্বিত করে উৎপাদন কার্য পরিচালনা ও সম্পাদন করাকে বলে সংগঠন।", pageInfo: "120:10" },
                                { text: "যিনি সংগঠন করেন, তাকে বলে সংগঠক বা উদ্যোক্তা। উৎপাদনের ক্ষেত্রে যে ঝুঁকি বা অনিশ্চয়তা রয়েছে, সংগঠক সেটা বহন করেন।", pageInfo: "120:10" },
                                { text: "চেয়ারের জন্য কাঠ সংগ্রহ হয় ভূমি থেকে। কাঠ সংগ্রহের জন্য অর্থ এবং কাঠকে চেয়ারে রূপান্তরের জন্য যন্ত্রপাতি ও অন্যান্য উপকরণ প্রয়োজন।", pageInfo: "120:10" },
                                { text: "এই অর্থ ও যন্ত্রপাতি মূলধন। এরপর প্রয়োজন শ্রমিক বা কারিগর, যিনি যন্ত্রপাতি ও নিজ শ্রমের সাহায্যে কাঠ থেকে চেয়ার তৈরি করবেন।", pageInfo: "120:10" },
                                { text: "আর এই ভূমি, মূলধন ও শ্রমকে সমন্বিত করে চেয়ার উৎপাদন প্রক্রিয়া সম্পাদন করবেন সংগঠক বা উদ্যোক্তা।", pageInfo: "120:10" },
                                { text: "এভাবে মানুষ সবসময়ই তার বিভিন্ন অভাব পূরণের জন্য এই চারটি উপাদানের সাহায্যে প্রচেষ্টা চালায়।", pageInfo: "120:10" },
                                { text: "উৎপাদন প্রক্রিয়া সম্পাদনের জন্য উক্ত চারটি উপাদান অপরিহার্য। মোট উৎপাদিত সম্পদ থেকে প্রাপ্ত অর্থ চারটি উপাদানের মধ্যে অর্থাৎ খাজনা, মজুরি, সুদ ও মুনাফা হিসেবে ভাগ হয়ে যায়।", pageInfo: "120:10" },
                                { text: "এগুলো হচ্ছে উৎপাদনের উপাদানসমূহের আয়। এই আয়ের সাহায্যে ভূমির মালিক, শ্রমিক, পুঁজিপতি বা মূলধনের মালিক এবং উদ্যোক্তা তাদের বিভিন্ন প্রয়োজন বা অভাব পূরণ করে।", pageInfo: "120:10" },
                                { text: "কোনো বস্তুগত বা অকতুগত দ্রব্যের অর্থাৎ সেবার জন্য অনুভূত প্রয়োজনই অভাব।", pageInfo: "120:10" },
                                { text: "অভাব হলো কোনো বস্তু বা সেবা পাবার ইচ্ছা বা আকাঙ্ক্ষা।", pageInfo: "120:10" },
                                { text: "উৎপাদিত সম্পদ উৎপাদনের উক্ত চারটি উপাদানের মধ্যে ভাগ হয়ে যাওয়ার প্রক্রিয়াকে বলে বণ্টন।", pageInfo: "120:10" },
                                { text: "আমরা এ আলোচনা থেকে বলতে পারি, মানুষ তার নানাবিধ অভাব পূরণের জন্য বিভিন্ন অর্থনৈতিক কার্যাবলি সম্পাদন করে।", pageInfo: "120:10" },
                                { text: "এর বিভিন্ন পর্যায় রয়েছে: অভাব প্রচেষ্টা উৎপাদন বণ্টন ভোগ", pageInfo: "120:10" },
                                { text: "উৎপাদনের ক্ষেত্রে ভূমির ব্যবহারের জন্য ভূমির মালিককে খাজনা দেওয়া হয়।", pageInfo: "120:10" },
                                { text: "অনুরূপভাবে শ্রমিককে মজুরি, মূলধনের মালিককে সুদ এবং সংগঠককে মুনাফা দেওয়া হয়।", pageInfo: "120:10" },
                                { text: "এইসব পারিতোষিক, যেমন- খাজনা, মজুরি, সুদ ও মুনাফা উপাদানসমূহের মধ্যে সুষ্ঠু ও যথাযথভাবে বণ্টিত হলে অর্থনৈতিক কার্যক্রমে গতি আসে ও অর্থনৈতিক কল্যাণ সাধিত হয়।", pageInfo: "120:10" },

                                { text: "যে ব্যবস্থা বা কাঠামোর আওতায় উৎপাদনের উপাদান-সমূহের মালিকানা নির্ধারিত হয় এবং উৎপাদন প্রক্রিয়া, উৎপাদিত সম্পদের বণ্টন ও ভোগ প্রক্রিয়া সম্পাদিত হয় তাকে অর্থনৈতিক ব্যবস্থা বলে।", pageInfo: "120:10" },
                                { text: "এ ব্যবস্থা জনগণের অর্থনৈতিক কার্যাবলি এবং অর্থনীতিবিষয়ক প্রাতিষ্ঠানিক ও আইনগত কাঠামোর সমন্বয়ে গড়ে ওঠে।", pageInfo: "120:10" },
                                { text: "বর্তমান বিশ্বে প্রধানত চার ধরনের অর্থনৈতিক ব্যবস্থা কার্যকর আছে: ধনতান্ত্রিক বা পুঁজিবাদী, সমাজতান্ত্রিক, মিশ্র ও ইসলামি অর্থনৈতিক ব্যবস্থা।", pageInfo: "120:10" },
                                { text: "এ অধ্যায়ে আমরা চারটি অর্থনৈতিক ব্যবস্থার আওতায় কীভাবে উৎপাদন ও বণ্টনের কাজটি সমাধা হয়, সে বিষয়েই জানবো।", pageInfo: "120:10" },
                                { text: "এটা জানতে হলে উক্ত চারটি ব্যবস্থাধীনে অর্থনীতির কার্যপ্রণালি ও বৈশিষ্ট্যগুলো জানতে হবে।", pageInfo: "120:10" }
                            ]

                        {

                                { text: "অর্থাৎ ব্যক্তি তার সম্পদ/আয়ের সাহায্যে ভূমির মালিকানা অর্জন করতে পারে, শ্রমিককে নিয়োগ দিতে পারে, মূলধন বা পুঁজি গঠন করতে পারে।", pageInfo: "121:10" },

                                { text: "উদ্যোগ গ্রহণের স্বাধীনতা ধনতান্ত্রিক অর্থনৈতিক ব্যবস্থায় ব্যক্তি এককভাবে বা গোষ্ঠীবদ্ধভাবে যে কোনো দ্রব্য/সেবা উৎপাদনের জন্য উদ্যোগ গ্রহণ করতে পারে এবং সেজন্য প্রয়োজনীয় বিনিয়োগ করতে পারে।", pageInfo: "121:10" },
                                { text: "এক্ষেত্রে কোনোরকম বিধিনিষেধ নেই। এ ব্যবস্থায় প্রায় সকল অর্থনৈতিক কার্যাবলি ব্যক্তিগত উদ্যোগে পরিচালিত হয়।", pageInfo: "121:10" },
                                { text: "ধনতান্ত্রিক অর্থনীতিকে অনেক সময় মুক্তবাজার অর্থনীতি বলা হয়। এ অর্থনৈতিক ব্যবস্থায় দ্রব্যের উৎপাদন, বণ্টন, ভোগ সবই বাজারে দ্রব্যের চাহিদা ও যোগানের পারস্পরিক ক্রিয়া-বিক্রিয়া দ্বারা পরিচালিত হয়।", pageInfo: "121:10" },
                                { text: "ধনতান্ত্রিক ব্যবস্থার প্রধান বৈশিষ্ট্য হচ্ছে সম্পদের ব্যক্তি মালিকানা এবং উৎপাদন ও ভোগের ক্ষেত্রে ব্যক্তির সিদ্ধান্ত গ্রহণের স্বাধীনতা।", pageInfo: "121:10" },
                                { text: "এসব ক্ষেত্রে সরকারের হস্তক্ষেপ নাই বললেই চলে।", pageInfo: "121:10" },
                                { text: "অবাধ প্রতিযোগিতা যে কোনো ব্যক্তি যে কোনো দ্রব্য বা সেবা উৎপাদনের উদ্যোগ নিতে পারে।", pageInfo: "121:10" },
                                { text: "তাই বাজারে একই দ্রব্যের বহুসংখ্যক উৎপাদক বা বিক্রেতা থাকেন এবং তাদের মধ্যে অবাধ প্রতিযোগিতা থাকে।", pageInfo: "121:10" },
                                { text: "বিক্রেতা এবং দ্রব্যের ক্রেতাদের মধ্যে প্রতিযোগিতার মাধ্যমে দ্রব্যের দাম নির্ধারিত হয়।", pageInfo: "121:10" },
                                { text: "ভোক্তার স্বাধীনতা: মানুষের অভাব পূরণের জন্য কোনো দ্রব্যের উপযোগিতা ব্যবহার করার প্রক্রিয়াকে ভেগ বলে। খাদ্য দ্বারা মানুষ ক্ষুধা মেটায়।", pageInfo: "121:10" },

                                { text: "মানুষের অভাব পূরণের জন্য ব্যবহার করা হলেই ভোগ হবে। ভোক্তা কোনো দ্রব্য কী পরিমাণে ক্রয় ও ভোগ করবে, এ বিষয়ে সে নিজেই সিদ্ধান্ত গ্রহণ করে।", pageInfo: "121:10" },

                                { text: "সর্বাধিক মুনাফা অর্জন ধনতান্ত্রিক অর্থনৈতিক ব্যবস্থায় সর্বাধিক মুনাফা অর্জনের উদ্দেশ্যেই উৎপাদন প্রক্রিয়া পরিচালিত হয়।", pageInfo: "121:10" },

                                { text: "যেসব দ্রব্যের ক্ষেত্রে মুনাফার সম্ভাবনা বেশি, ধনতান্ত্রিক অর্থনৈতিক ব্যবস্থার উৎপাদনকারীরা সেসব দ্রব্যেই বেশি বিনিয়োগ করে।", pageInfo: "121:10" },
                                { text: "শ্রমিক শোষণ: সর্বাধিক মুনাফা অর্জনের উদ্দেশ্য থাকে বলে উদ্যোক্তা বা পুঁজিপতিরা দ্রব্যের উৎপাদন ব্যয় কম রাখতে ও বিক্রয় মূল্য বেশি পেতে চেষ্টা করে।", pageInfo: "121:10" },
                                { text: "উৎপাদন ব্যয় কম রাখার জন্য শ্রমিককে তার ন্যায্য মজুরির চেয়ে কম মজুরি দেওয়া হয়।", pageInfo: "121:10" },
                                { text: "এই উদ্বৃত্ত মজুরি পুঁজিপতি ও উদ্যোক্তার কাছে মুনাফা হিসেবে সঞ্চিত হয়। এভাবে উৎপাদিত সম্পদ বণ্টনে অসমতা ও বৈষম্য সৃষ্টি হয়।", pageInfo: "121:10" },
                                { text: "শ্রমিক প্রাপ্যের চেয়ে কম মজুরি পান আর পুঁজিপতি ও উদ্যোক্তা তাদের প্রাপ্যের চেয়ে বেশি অর্থ উপার্জন করেন।", pageInfo: "121:10" },
                                { text: "যেহেতু পুঁজিপতির সংখ্যা কম, তাই একটি ক্ষুদ্র জনগোষ্ঠীর হাতেই সমাজের অধিকাংশ সম্পদ কেন্দ্রীভূত হয়।", pageInfo: "121:10" },

                                { text: "ভোক্তার স্বাধীনতার অভাব সমাজতান্ত্রিক অর্থব্যবস্থায় উৎপাদকের যেমন উৎপাদন বিষয়ক সিদ্ধান্ত গ্রহণে স্বাধীনতা নেই, তেমনি ভোগকারীর নিজ ইচ্ছামতো দ্রব্যসামগ্রী ভোগের সুযোগ নেই।", pageInfo: "122:10" },

                                { text: "অর্থনৈতিক কার্যাবলির উদ্দেশ্য সমাজতান্ত্রিক অর্থব্যবস্থায় সকল অর্থনৈতিক কর্মকান্ড প্রতিটি নাগরিকের মৌলিক চাহিদা পূরণ এবং জনগণের সর্বাধিক কল্যাণ সাধনের লক্ষ্যে পরিচালিত হয়।", pageInfo: "122:10" },

                                { text: "শরিয়াভিত্তিক অর্থনৈতিক কার্যাবলি ইসলামি অর্থব্যবস্থায় অর্থনৈতিক ও অন্যান্য সকল কার্যাবলি শরিয়া বিধান অনুসারে পরিচালিত হয়।", pageInfo: "124:10" },
                                { text: "ইসলাম ধর্মের পাঁচটি মৌল স্তম্ভ, পবিত্র কুরআনের নির্দেশাবলি এবং রাসুল (সা.) এর হাদিসের বিধান অনুসারে অর্থনৈতিক কার্যাবলির মৌলিক নীতিমালা নির্ধারিত হয়।", pageInfo: "124:10" },

                                { text: "সামাজিক কল্যাণমুখী শোষণহীন উৎপাদন প্রক্রিয়া অনুসরণ করা। ইসলামি অর্থব্যবস্থায় বৃহদায়তন উৎপাদন কার্যক্রম প্রচলিত আছে।", pageInfo: "124:10" },
                                { text: "এ ব্যবস্থার ব্যক্তিগত বা বেসরকারি উদ্যোগ নাই এমন ক্ষেত্রে রাষ্ট্রীয় উদ্যোগে উৎপাদন কার্যক্রম গৃহীত হয়।", pageInfo: "124:10" },
                                { text: "ইসলামি অর্থব্যবস্থায় ব্যক্তির নিকট নির্দিষ্ট সময়ব্যাপী নির্ধারিত পরিমাণ অর্থ বা সম্পদ থাকলে তার একটি নির্ধারিত অংশ দরিদ্র জনগণের মধ্যে বণ্টনের ব্যবস্থা রয়েছে।", pageInfo: "124:10" },

                                { text: "যে কোনো অর্থব্যবস্থায় উৎপাদনের অন্যতম উপাদান পুঁজি বা মূলধন। মূলধনের জন্য সুদ প্রদানের ব্যবস্থা আছে।", pageInfo: "125:10" },
                                { text: "ইসলামি অর্থব্যবস্থায় সুদ লেনদেন হারাম বা নিষিদ্ধ। ইসলামি ব্যাংক ব্যবস্থায় সুদমুক্ত আমানত রাখা ও ঋণ গ্রহণ করার ব্যবস্থা আছে।", pageInfo: "125:10" },
                                { text: "উৎপাদক ও ব্যবসায়ী এই ঋণ গ্রহণ করতে পারেন এবং ব্যবসায় থেকে প্রাপ্ত লাভ থেকে ঋণদানকারী ব্যক্তি সংশ্লিষ্ট প্রতিষ্ঠানকে (অর্থাৎ ব্যাংক) লভ্যাংশ পরিশোধ করতে পারেন।", pageInfo: "125:10" },

// Update content (toggle active class and scroll)
            function updateContent() {
                const $lineContainer = $('#lineContainer');
                const $lines = $lineContainer.find('.content-line');
                $lines.removeClass('active');
                $lines.each((index, element) => {
                    const $line = $(element);
                    const $pageNumber = $line.find('.page-number');
                    if (index === currentContentLineIndex) {
                        $line.addClass('active');
                        $pageNumber.text(index + 1); // This line is changed
                    } else {
                        $pageNumber.text(index + 1);
                    }
                });

                $('#jumpToLine').val(currentContentLineIndex + 1);
                updateScroll();
            }
            let chapters = chaptersC2; // Default to C2
            let currentChapterIndex = 0;
            let currentParagraphIndex = 0;
            let currentContentLineIndex = 0;
            let contentLinesOnly = [];
            let timerInterval;
            let seconds = 0;
            let isRunning = false;
            let autoScrollInterval;
            let isContentRendered = false;

            // Helper to format time
            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const remainingSeconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            // Update timer display
            function updateTimerDisplay() {
                $('#timerDisplay').text(formatTime(seconds));
            }

            // Stopwatch functions
            function startStopwatch() {
                if (!isRunning) {
                    isRunning = true;
                    timerInterval = setInterval(() => {
                        seconds++;
                        updateTimerDisplay();
                    }, 1000);
                    if ($('#autoScroll').prop('checked')) {
                        startAutoScroll();
                    }
                }
            }

            function pauseStopwatch() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerInterval);
                    clearInterval(autoScrollInterval);
                }
            }

            function resetStopwatch() {
                pauseStopwatch();
                seconds = 0;
                updateTimerDisplay();
                currentContentLineIndex = 0;
                updateContent();
            }

            // Auto scroll functions
            function startAutoScroll() {
                const scrollTime = parseInt($('#scrollTime').val()) * 1000;
                if (scrollTime >= 500) {
                    autoScrollInterval = setInterval(() => {
                        if (currentContentLineIndex < contentLinesOnly.length - 1) {
                            currentContentLineIndex++;
                            updateContent();
                        } else {
                            pauseStopwatch();
                        }
                    }, scrollTime);
                }
            }

            function stopAutoScroll() {
                clearInterval(autoScrollInterval);
            }

            // Render content (initial render)
            function renderItems() {
                const $lineContainer = $('#lineContainer');
                $lineContainer.empty();
                $('#chapterTitle').text(chapters[currentChapterIndex].title);

                contentLinesOnly = [];
                let overallLineIndex = 0;

                chapters.forEach((chapter, chapIdx) => {
                    chapter.paragraphs.forEach((paragraph, paraIdx) => {
                        const $paragraphTitle = $('<h2 class="paragraph-title"></h2>').text(paragraph.title);
                        $lineContainer.append($paragraphTitle);

                        paragraph.lines.forEach((line, lineIdx) => {
                            contentLinesOnly.push({
                                text: line.text,
                                pageInfo: line.pageInfo,
                                chapterIdx: chapIdx,
                                paragraphIdx: paraIdx,
                                lineIdx: lineIdx,
                                overallLineIndex: overallLineIndex
                            });

                            const $line = $('<p class="content-line"></p>').text(line.text);
                            const $pageNumber = $('<span class="page-number"></span>').text(overallLineIndex + 1);
                            $line.append($pageNumber);
                            if (overallLineIndex === currentContentLineIndex) {
                                $line.addClass('active');
                                $pageNumber.text(line.pageInfo);
                            }
                            $lineContainer.append($line);
                            overallLineIndex++;
                        });
                    });
                });

                isContentRendered = true;
                updateScroll();
            }

            // Update content (toggle active class and scroll)
            function updateContent() {
                const $lineContainer = $('#lineContainer');
                const $lines = $lineContainer.find('.content-line');
                $lines.removeClass('active');
                $lines.each((index, element) => {
                    const $line = $(element);
                    const $pageNumber = $line.find('.page-number');
                    if (index === currentContentLineIndex) {
                        $line.addClass('active');
                        $pageNumber.text(contentLinesOnly[index].pageInfo);
                    } else {
                        $pageNumber.text(index + 1);
                    }
                });

                $('#jumpToLine').val(currentContentLineIndex + 1);
                updateScroll();
            }

            // Update scroll position
            function updateScroll() {
                const $activeLine = $('#lineContainer .content-line.active');
                if ($activeLine.length > 0) {
                    const $contentDisplay = $('.content-display');
                    const contentDisplayHeight = $contentDisplay.height();
                    const activeLineOffsetTop = $activeLine.position().top;
                    const activeLineHeight = $activeLine.outerHeight();
                    const scrollTo = activeLineOffsetTop - (contentDisplayHeight / 2) + (activeLineHeight / 2);

                    $contentDisplay.stop().animate({ scrollTop: scrollTo }, 500);
                }
            }

            // Initialize content
            function initContent() {
                updateTimerDisplay();
                renderItems();
                $('#jumpToLine').val(currentContentLineIndex + 1);
            }

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Event Listeners
            $('.timer-btn').click(function() {
                $('.timer-btn').removeClass('active');
                $(this).addClass('active');
                const time = parseInt($(this).data('time'));
                const chapter = $(this).data('chapter');
                seconds = time;

                // Switch chapters based on button
                switch (chapter) {
                    case 'C2':
                        chapters = chaptersC2;
                        break;
                    case 'C3':
                        chapters = chaptersC3;
                        break;
                    case 'C6':
                        chapters = chaptersC6;
                        break;
                    case 'C10':
                        chapters = chaptersC10;
                        break;
                }

                currentChapterIndex = 0;
                currentContentLineIndex = 0;
                isContentRendered = false;
                renderItems();
                updateTimerDisplay();
            });

            $('#startBtn').click(startStopwatch);
            $('#pauseBtn').click(pauseStopwatch);
            $('#resetBtn').click(resetStopwatch);

            $('#autoScroll').change(function() {
                if ($(this).prop('checked') && isRunning) {
                    startAutoScroll();
                } else {
                    stopAutoScroll();
                }
            });

            $('#jumpBtn').click(function() {
                const jumpTo = parseInt($('#jumpToLine').val());
                if (!isNaN(jumpTo) && jumpTo >= 1 && jumpTo <= contentLinesOnly.length) {
                    currentContentLineIndex = jumpTo - 1;
                    updateContent();
                } else {
                    alert('অনুগ্রহ করে একটি বৈধ লাইন নম্বর লিখুন।');
                }
            });

            $('#scrollTime').on('input', function() {
                let value = parseInt($(this).val());
                if (isNaN(value) || value < 5) {
                    $(this).val(5);
                } else if (value > 60) {
                    $(this).val(60);
                }
            });

            // Debounced keyboard navigation
            const debouncedUpdateContent = debounce(updateContent, 100);
            $(document).keydown(function(e) {
                if (e.key === 'ArrowDown') {
                    if (currentContentLineIndex < contentLinesOnly.length - 1) {
                        currentContentLineIndex++;
                        debouncedUpdateContent();
                    } else if (isRunning) {
                        pauseStopwatch();
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    if (currentContentLineIndex > 0) {
                        currentContentLineIndex--;
                        debouncedUpdateContent();
                    }
                    e.preventDefault();
                } else if (e.key === 'PageDown') {
                    if (currentContentLineIndex < contentLinesOnly.length - 5) {
                        currentContentLineIndex += 5;
                    } else {
                        currentContentLineIndex = contentLinesOnly.length - 1;
                        if (isRunning) {
                            pauseStopwatch();
                        }
                    }
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'PageUp') {
                    if (currentContentLineIndex > 4) {
                        currentContentLineIndex -= 5;
                    } else {
                        currentContentLineIndex = 0;
                    }
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'Home') {
                    currentContentLineIndex = 0;
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'End') {
                    currentContentLineIndex = contentLinesOnly.length - 1;
                    debouncedUpdateContent();
                    if (isRunning) {
                        pauseStopwatch();
                    }
                    e.preventDefault();
                }
            });

            // Initialize
            $('.timer-btn[data-chapter="C2"]').addClass('active');
            initContent();
        });
    </script>
