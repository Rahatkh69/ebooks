                                { text: "рззрзпрзкрзо-рззрзпрзлрзи рж╕рж╛рж▓рзЗрж░ ржнрж╛рж╖рж╛ ржЖржирзНржжрзЛрж▓ржи, рззрзпрзмрзи ржУ рззрзпрзмрзк рж╕рж╛рж▓рзЗрж░ рж╢рж┐ржХрзНрж╖рж╛ ржХржорж┐рж╢ржи рж░рж┐ржкрзЛрж░рзНржЯрзЗрж░ ржмрж┐рж░рзБржжрзНржзрзЗ ржЖржирзНржжрзЛрж▓ржи, рззрзпрзмрзм рж╕рж╛рж▓рзЗ ржЫржпрж╝ ржжржлрж╛рж░ ржЖржирзНржжрзЛрж▓ржи, ржКржирж╕рждрзНрждрж░рзЗрж░ ржЧржгржЕржнрзНржпрзБрждрзНржерж╛ржи, рззрзпрзнрзж-ржПрж░ ржирж┐рж░рзНржмрж╛ржЪржи ржУ рззрзпрзнрзз рж╕рж╛рж▓рзЗрж░ ржорж╛рж░рзНржЪ ржорж╛рж╕рзЗ ржмржЩрзНржЧржмржирзНржзрзБрж░ ржЕрж╕рж╣ржпрзЛржЧ ржЖржирзНржжрзЛрж▓ржирж╕рж╣ ржкрзНрж░рждрж┐ржЯрж┐ ржХрзНрж╖рзЗрждрзНрж░рзЗ ржЫрж╛рждрзНрж░рж╕ржорж╛ржЬ ржЕржЧрзНрж░ржгрзА ржнрзВржорж┐ржХрж╛ ржкрж╛рж▓ржи ржХрж░рзЗред", pageInfo: "19:2" },

                                { text: "ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржи рж╕ржорзНржкрзВрж░рзНржгржнрж╛ржмрзЗ ржПржХрзЗ ржЕржирзНржпрзЗрж░ ржмрж┐ржкрж░рзАржд ржжрж┐ржХрзЗ ржерж╛ржХрзЗред", pageInfo: "31:3" },
                                { text: "ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржи ржирж┐рж░рзНржгрзЯ ржХрж░рж╛рж░ ржЬржирзНржп ржнрзВржкрзГрж╖рзНржарзЗрж░ ржХрзЛржирзЛ ржмрж┐ржирзНржжрзБ ржерзЗржХрзЗ ржкрзГржерж┐ржмрзАрж░ ржХрзЗржирзНржжрзНрж░рзЗрж░ ржоржзрзНржп ржжрж┐рзЯрзЗ ржкрзГржерж┐ржмрзАрж░ ржарж┐ржХ ржмрж┐ржкрж░рзАржд ржжрж┐ржХрзЗ ржПржХржЯрж┐ ржХрж▓рзНржкрж┐ржд рж░рзЗржЦрж╛ ржЯрж╛ржирж╛ рж╣рзЯред", pageInfo: "31:3" },
                                { text: "ржР ржХрж▓рзНржкрж┐ржд рж░рзЗржЦрж╛ ржпрзЗ ржмрж┐ржирзНржжрзБрждрзЗ ржнрзВржкрзГрж╖рзНржарзЗрж░ ржмрж┐ржкрж░рзАржд ржкрж╛рж╢рзЗ ржПрж╕рзЗ ржкрзМржБржЫрж╛рзЯ рж╕рзЗржЗ ржмрж┐ржирзНржжрзБржЗ ржкрзВрж░рзНржм ржмрж┐ржирзНржжрзБрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржиред", pageInfo: "31:3" },
                                { text: "ржЪрж┐рждрзНрж░ рзй.рзк ржХ рж╕рзНржерж╛ржирзЗрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржи ржЦ ржЖрж░ ржЪ рж╕рзНржерж╛ржирзЗрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржи ржЫред", pageInfo: "31:3" },
                                { text: "ржХрзЛржирзЛ рж╕рзНржерж╛ржирзЗрж░ ржЕржХрзНрж╖рж╛ржВрж╢ ржЬрж╛ржирж╛ ржерж╛ржХрж▓рзЗ рждрж╛рж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржирзЗрж░ржУ ржЕржХрзНрж╖рж╛ржВрж╢ ржирж┐рж░рзНржгрзЯ ржХрж░рж╛ ржпрж╛рзЯред", pageInfo: "31:3" },
                                { text: "ржХрзЛржирзЛ рж╕рзНржерж╛ржирзЗрж░ ржЕржХрзНрж╖рж╛ржВрж╢ ржпржд ржбрж┐ржЧрзНрж░рж┐, ржПрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржирзЗрж░ ржЕржХрзНрж╖рж╛ржВрж╢ рждржд ржбрж┐ржЧрзНрж░рж┐ рж╣ржмрзЗред", pageInfo: "31:3" },
                                { text: "рж╕рзНржерж╛ржи ржжрзБржЯрж┐ ржПржХржЯрж┐ ржирж┐рж░ржХрзНрж╖рж░рзЗржЦрж╛рж░ ржЙрждрзНрждрж░рзЗ ржУ ржЕржкрж░ржЯрж┐ ржжржХрзНрж╖рж┐ржгрзЗ ржЕржмрж╕рзНржерж┐ржд рж╣ржмрзЗред", pageInfo: "31:3" },
                                { text: "ржжрзБржЯрж┐ рж╕рзНржерж╛ржи ржжрзБржЗ ржЧрзЛрж▓рж╛рж░рзНржзрзЗ рж╣ржмрзЗред", pageInfo: "31:3" },

                                { text: "ржПржХ рж╕рзНржерж╛ржирзЗрж░ ржжрзНрж░рж╛ржШрж┐ржорж╛ ржкрзВрж░рзНржм рж╣рж▓рзЗ ржПрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржирзЗрж░ ржжрзНрж░рж╛ржШрж┐ржорж╛ ржкрж╢рзНржЪрж┐ржорзЗ рж╣ржмрзЗред", pageInfo: "31:3" },
                                { text: "ржпрзЗржоржи, рзкрзж ржбрж┐ржЧрзНрж░рж┐ ржкрзВрж░рзНржм ржжрзНрж░рж╛ржШрж┐ржорж╛рзЯ ржЕржмрж╕рзНржерж┐ржд рж╕рзНржерж╛ржирзЗрж░ ржкрзНрж░рждрж┐ржкрж╛ржж рж╕рзНржерж╛ржирзЗрж░ ржжрзНрж░рж╛ржШрж┐ржорж╛ рж╣ржмрзЗ рззрзорзж-рзкрзж ржбрж┐ржЧрзНрж░рж┐ рззрзкрзж ржбрж┐ржЧрзНрж░рж┐ ржкрж╢рзНржЪрж┐ржоред", pageInfo: "31:3" },
                                { text: "рж╕рзНржерж╛ржи ржжрзБржЯрж┐рж░ ржоржзрзНржпрзЗ рж╕ржорзЯрзЗрж░ ржкрж╛рж░рзНржержХрзНржп рж╣ржмрзЗ рззрзи ржШржгрзНржЯрж╛ред", pageInfo: "31:3" },

                            lines: [

                                { text: "ржХрзЛржирзЛ ржирж┐рж░рзНржжрж┐рж╖рзНржЯ рж╕рзНржерж╛ржи ржерзЗржХрзЗ ржкрзВрж░рзНржм ржмрж╛ ржкрж╢рзНржЪрж┐ржо ржжрж┐ржХрзЗ рззрзорзж ржбрж┐ржЧрзНрж░рж┐ ржжрзНрж░рж╛ржШрж┐ржорж╛рж░рзЗржЦрж╛ ржЕрждрж┐ржХрзНрж░ржо ржХрж░рж▓рзЗ рж╕ржорзЯ ржирж┐рзЯрзЗ рж╕ржорж╕рзНржпрж╛ ржжрзЗржЦрж╛ ржжрзЗрзЯред", pageInfo: "31:3" },

                                { text: "ржП ржХрж▓рзНржкрж┐ржд рж░рзЗржЦрж╛ржЯрж┐ржХрзЗ 'ржЖржирзНрждрж░рзНржЬрж╛рждрж┐ржХ рждрж╛рж░рж┐ржЦ рж░рзЗржЦрж╛' ржмрж▓рзЗред", pageInfo: "31:3" },
                                { text: "ржЖржирзНрждрж░рзНржЬрж╛рждрж┐ржХ рждрж╛рж░рж┐ржЦ рж░рзЗржЦрж╛рж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯрждрж╛ ржЖржорж░рж╛ ржЬрж╛ржирж┐, рзз ржбрж┐ржЧрзНрж░рж┐ ржжрзНрж░рж╛ржШрж┐ржорж╛ржирзНрждрж░рзЗ рзк ржорж┐ржирж┐ржЯ рж╕ржорзЯрзЗрж░ ржмрзНржпржмржзрж╛ржи рж╣рзЯред", pageInfo: "31:3" },
                                { text: "рж╕рзБрждрж░рж╛ржВ рззрзл ржбрж┐ржЧрзНрж░рж┐ ржжрзНрж░рж╛ржШрж┐ржорж╛ржирзНрждрж░рзЗ рж╕ржорзЯрзЗрж░ ржмрзНржпржмржзрж╛ржи рж╣ржмрзЗ рзз ржШржирзНржЯрж╛ред", pageInfo: "31:3" },
                                { text: "ржПржнрж╛ржмрзЗ ржорзВрж▓ ржоржзрзНржпрж░рзЗржЦрж╛ (ржЧрзНрж░рж┐ржирж┐ржЪрзЗрж░ ржжрзНрж░рж╛ржШрж┐ржорж╛) ржерзЗржХрзЗ ржкрзВрж░рзНржм ржжрж┐ржХрзЗ ржЕржЧрзНрж░рж╕рж░ рж╣рждрзЗ ржерж╛ржХрж▓рзЗ рззрзорзж ржбрж┐ржЧрзНрж░рж┐ ржжрзНрж░рж╛ржШрж┐ржорж╛рзЯ рззрзи ржШржгрзНржЯрж╛ рж╕ржорзЯ ржмрзЗрж╢рж┐ рж╣рзЯ ржПржмржВ ржкрж╢рзНржЪрж┐ржо ржжрж┐ржХрзЗ ржЕржЧрзНрж░рж╕рж░ рж╣рж▓рзЗ рззрзи ржШржгрзНржЯрж╛ рж╕ржорзЯ ржХржо рж╣рзЯред", pageInfo: "31:3" },
                                { text: "рж╕рзБрждрж░рж╛ржВ, ржорзВрж▓ ржоржзрзНржпрж░рзЗржЦрж╛рзЯ ржпржЦржи рж╕рзЛржоржмрж╛рж░ рж╕ржХрж╛рж▓ рззрзжржЯрж╛ рждржЦржи рззрзорзж ржбрж┐ржЧрзНрж░рж┐ ржкрзВрж░рзНржм ржжрзНрж░рж╛ржШрж┐ржорж╛рзЯ рж╕рзНржерж╛ржирзАрзЯ рж╕ржорзЯ рж╕рзЛржоржмрж╛рж░ рж░рж╛ржд рззрзжржЯрж╛ред", pageInfo: "31:3" },
                                { text: "ржПржнрж╛ржмрзЗ ржЖржмрж╛рж░ ржарж┐ржХ ржкрж╢рзНржЪрж┐ржо ржжрж┐ржХ ржжрж┐рзЯрзЗ ржжрзНрж░рж╛ржШрж┐ржорж╛ ржЧржгржирж╛ ржХрж░рж▓рзЗ рззрзорзж ржбрж┐ржЧрзНрж░рж┐ ржкрж╢рзНржЪрж┐ржо ржжрзНрж░рж╛ржШрж┐ржорж╛рзЯ рж╕рзНржерж╛ржирзАрзЯ рж╕ржорзЯ рж╣ржмрзЗ рждрж╛рж░ ржкрзВрж░рзНржм ржжрж┐ржи ржЕрж░рзНржерж╛рзО рж░ржмрж┐ржмрж╛рж░ рж░рж╛ржд рззрзжржЯрж╛ред", pageInfo: "32:3" },

// Update content (toggle active class and scroll)
            function updateContent() {
                const $lineContainer = $('#lineContainer');
                const $lines = $lineContainer.find('.content-line');
                $lines.removeClass('active');
                $lines.each((index, element) => {
                    const $line = $(element);
                    const $pageNumber = $line.find('.page-number');
                    if (index === currentContentLineIndex) {
                        $line.addClass('active');
                        $pageNumber.text(index + 1); // This line is changed
                    } else {
                        $pageNumber.text(index + 1);
                    }
                });

                $('#jumpToLine').val(currentContentLineIndex + 1);
                updateScroll();
            }
            let chapters = chaptersC2; // Default to C2
            let currentChapterIndex = 0;
            let currentParagraphIndex = 0;
            let currentContentLineIndex = 0;
            let contentLinesOnly = [];
            let timerInterval;
            let seconds = 0;
            let isRunning = false;
            let autoScrollInterval;
            let isContentRendered = false;

            // Helper to format time
            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const remainingSeconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            // Update timer display
            function updateTimerDisplay() {
                $('#timerDisplay').text(formatTime(seconds));
            }

            // Stopwatch functions
            function startStopwatch() {
                if (!isRunning) {
                    isRunning = true;
                    timerInterval = setInterval(() => {
                        seconds++;
                        updateTimerDisplay();
                    }, 1000);
                    if ($('#autoScroll').prop('checked')) {
                        startAutoScroll();
                    }
                }
            }

            function pauseStopwatch() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerInterval);
                    clearInterval(autoScrollInterval);
                }
            }

            function resetStopwatch() {
                pauseStopwatch();
                seconds = 0;
                updateTimerDisplay();
                currentContentLineIndex = 0;
                updateContent();
            }

            // Auto scroll functions
            function startAutoScroll() {
                const scrollTime = parseInt($('#scrollTime').val()) * 1000;
                if (scrollTime >= 500) {
                    autoScrollInterval = setInterval(() => {
                        if (currentContentLineIndex < contentLinesOnly.length - 1) {
                            currentContentLineIndex++;
                            updateContent();
                        } else {
                            pauseStopwatch();
                        }
                    }, scrollTime);
                }
            }

            function stopAutoScroll() {
                clearInterval(autoScrollInterval);

                                overallLineIndex: overallLineIndex
                            });

                            const $line = $('<p class="content-line"></p>').text(line.text);
                            const $pageNumber = $('<span class="page-number"></span>').text(overallLineIndex + 1);
                            $line.append($pageNumber);
                            if (overallLineIndex === currentContentLineIndex) {
                                $line.addClass('active');
                                $pageNumber.text(line.pageInfo);
                            }
                            $lineContainer.append($line);
                            overallLineIndex++;
                        });
                    });
                });

                isContentRendered = true;
                updateScroll();
            }

            // Update content (toggle active class and scroll)
            function updateContent() {
                const $lineContainer = $('#lineContainer');
                const $lines = $lineContainer.find('.content-line');
                $lines.removeClass('active');
                $lines.each((index, element) => {
                    const $line = $(element);
                    const $pageNumber = $line.find('.page-number');
                    if (index === currentContentLineIndex) {
                        $line.addClass('active');
                        $pageNumber.text(contentLinesOnly[index].pageInfo);
                    } else {
                        $pageNumber.text(index + 1);
                    }
                });

                $('#jumpToLine').val(currentContentLineIndex + 1);
                updateScroll();
            }

            // Update scroll position
            function updateScroll() {
                const $activeLine = $('#lineContainer .content-line.active');
                if ($activeLine.length > 0) {
                    const $contentDisplay = $('.content-display');
                    const contentDisplayHeight = $contentDisplay.height();
                    const activeLineOffsetTop = $activeLine.position().top;
                    const activeLineHeight = $activeLine.outerHeight();
                    const scrollTo = activeLineOffsetTop - (contentDisplayHeight / 2) + (activeLineHeight / 2);

                    $contentDisplay.stop().animate({ scrollTop: scrollTo }, 500);
                }
            }

            // Initialize content
            function initContent() {
                updateTimerDisplay();
                renderItems();
                $('#jumpToLine').val(currentContentLineIndex + 1);
            }

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Event Listeners
            $('.timer-btn').click(function() {
                $('.timer-btn').removeClass('active');
                $(this).addClass('active');
                const time = parseInt($(this).data('time'));
                const chapter = $(this).data('chapter');
                seconds = time;

                // Switch chapters based on button
                switch (chapter) {
                    case 'C2':
                        chapters = chaptersC2;
                        break;
                    case 'C3':
                        chapters = chaptersC3;
                        break;
                    case 'C6':
                        chapters = chaptersC6;
                        break;
                    case 'C10':
                        chapters = chaptersC10;
                        break;
                }

                currentChapterIndex = 0;
                currentContentLineIndex = 0;
                isContentRendered = false;
                renderItems();
                updateTimerDisplay();
            });

            $('#startBtn').click(startStopwatch);
            $('#pauseBtn').click(pauseStopwatch);
            $('#resetBtn').click(resetStopwatch);

            $('#autoScroll').change(function() {
                if ($(this).prop('checked') && isRunning) {
                    startAutoScroll();
                } else {
                    stopAutoScroll();
                }
            });

            $('#jumpBtn').click(function() {
                const jumpTo = parseInt($('#jumpToLine').val());
                if (!isNaN(jumpTo) && jumpTo >= 1 && jumpTo <= contentLinesOnly.length) {
                    currentContentLineIndex = jumpTo - 1;
                    updateContent();
                } else {
                    alert('ржЕржирзБржЧрзНрж░рж╣ ржХрж░рзЗ ржПржХржЯрж┐ ржмрзИржз рж▓рж╛ржЗржи ржиржорзНржмрж░ рж▓рж┐ржЦрзБржиред');
                }
            });

            $('#scrollTime').on('input', function() {
                let value = parseInt($(this).val());
                if (isNaN(value) || value < 5) {
                    $(this).val(5);
                } else if (value > 60) {
                    $(this).val(60);
                }
            });

            // Debounced keyboard navigation
            const debouncedUpdateContent = debounce(updateContent, 100);
            $(document).keydown(function(e) {
                if (e.key === 'ArrowDown') {
                    if (currentContentLineIndex < contentLinesOnly.length - 1) {
                        currentContentLineIndex++;
                        debouncedUpdateContent();
                    } else if (isRunning) {
                        pauseStopwatch();
                    }
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    if (currentContentLineIndex > 0) {
                        currentContentLineIndex--;
                        debouncedUpdateContent();
                    }
                    e.preventDefault();
                } else if (e.key === 'PageDown') {
                    if (currentContentLineIndex < contentLinesOnly.length - 5) {
                        currentContentLineIndex += 5;
                    } else {
                        currentContentLineIndex = contentLinesOnly.length - 1;
                        if (isRunning) {
                            pauseStopwatch();
                        }
                    }
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'PageUp') {
                    if (currentContentLineIndex > 4) {
                        currentContentLineIndex -= 5;
                    } else {
                        currentContentLineIndex = 0;
                    }
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'Home') {
                    currentContentLineIndex = 0;
                    debouncedUpdateContent();
                    e.preventDefault();
                } else if (e.key === 'End') {
                    currentContentLineIndex = contentLinesOnly.length - 1;
                    debouncedUpdateContent();
                    if (isRunning) {
                        pauseStopwatch();
                    }
                    e.preventDefault();
                }
            });

            // Initialize
            $('.timer-btn[data-chapter="C2"]').addClass('active');
            initContent();
        });
    </script>
</body>
</html>
