<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Black & White Theme */
        :root {
            --bg-color: #000000; /* Pure black background */
            --primary-color: #1a1a1a; /* Dark grey for sections */
            --text-color: #ffffff; /* Pure white text */
            --accent-color: #cccccc; /* Light grey for accents and buttons */
            --border-color: #444444; /* Medium grey for borders */
            --success-color: #ffffff; /* Green for success, slightly desaturated */
            --button-hover-bg: #ffffff; /* White for button hover background */
            --button-hover-text: #000000; /* Black for button hover text */
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%; /* Make container responsive */
            padding: 1rem; /* Add some padding for smaller screens */
        }

        /* Header Styles */
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            color: var(--text-color); /* Ensure header text is white */
        }

        header p {
            font-size: 1.1rem;
            color: var(--accent-color); /* Lighter grey for subtitle */
            margin-bottom: 2rem;
        }

        /* Session Selection Styles */
        #session-selection h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Button Styles */
        .btn {
            font-family: 'Poppins', sans-serif;
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .btn.start-btn {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .btn.start-btn:hover {
            background-color: var(--success-color);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--success-color);
        }
        
        .btn:disabled {
            border-color: var(--border-color);
            color: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6; /* Slightly dim disabled buttons */
        }
        
        .btn:disabled:hover {
            background: none;
            box-shadow: none;
        }

        /* Exercise View Styles */
        #exercise-view {
            text-align: left;
            margin-top: 2rem;
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 1rem; /* Space between items */
        }

        #stopwatch {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .back-btn {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            background: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .zone {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 2rem;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: flex-start; /* Align text to the left */
        }

        .zone-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            width: 100%; /* Ensure border spans full width */
        }

        .exercise-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 1rem; /* Add space above title */
        }

        .exercise-description {
            color: var(--accent-color); /* Use accent color for description */
            margin-top: 0.5rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 1rem; /* Space between items */
        }
        
        #exercises-left {
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
                margin: 0.3rem;
            }

            .zone {
                padding: 1.5rem;
            }

            .zone-title {
                font-size: 1.5rem;
            }

            .exercise-title {
                font-size: 1.1rem;
            }

            .top-bar, .nav-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }
            .nav-buttons .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üî• Voice Aura üî•</h1>
            <p>Whatever the day takes</p>
        </header>

        <section id="session-selection">
            <h2>Choose Your Session Time</h2>
            <div>
                <button class="btn" data-session="Morning">Morning</button>
                <button class="btn" data-session="Night">Night</button>
            </div>
            <div id="start-container" class="hidden">
                <p id="session-choice-text" style="margin-top: 1.5rem; color: var(--accent-color);"></p>
                <button class="btn start-btn" id="start-session-btn">Start Session</button>
            </div>
        </section>

        <main id="exercise-view" class="hidden">
            <div class="top-bar">
                <button class="back-btn" id="back-btn">‚Üê Back</button>
                <div id="stopwatch">00:00:00</div>
            </div>

            <div id="current-exercise-container">
                <!-- Exercise details will be loaded here by JavaScript -->
            </div>

            <div class="nav-container">
                <div id="exercises-left"></div>
                <div class="nav-buttons">
                    <button class="btn" id="prev-exercise-btn">Previous</button>
                    <button class="btn" id="next-exercise-btn">Next</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Get references to DOM elements
        const sessionSelection = document.getElementById('session-selection');
        const exerciseView = document.getElementById('exercise-view');
        const startContainer = document.getElementById('start-container');
        const sessionChoiceText = document.getElementById('session-choice-text');
        const startSessionBtn = document.getElementById('start-session-btn');
        const backBtn = document.getElementById('back-btn');
        const stopwatchDisplay = document.getElementById('stopwatch');
        const currentExerciseContainer = document.getElementById('current-exercise-container');
        const prevExerciseBtn = document.getElementById('prev-exercise-btn');
        const nextExerciseBtn = document.getElementById('next-exercise-btn');
        const exercisesLeftDisplay = document.getElementById('exercises-left');

        // Define the list of exercises
        const exercises = [
            // Zone 1: Power Source Control
            { zone: "üíÄ ZONE 1: Power Source Control", title: "‚ñ∏ Diaphragm Lock", desc: "Breathe in, hold, hiss out through teeth slowly. Repeat until core shakes. Do this daily." },
            { zone: "üíÄ ZONE 1: Power Source Control", title: "‚ñ∏ Cord Sealer", desc: "Hum ‚Äúnnnnnn‚Äù tightly ‚Äî if you feel buzz in face = right. If air leaks from nose/mouth = wrong." },
            { zone: "üíÄ ZONE 1: Power Source Control", title: "‚ñ∏ Buzz Pull Drill", desc: "Hum while dragging the pitch slowly down ‚Üí then up. Feel vibration shift chest ‚Üí throat ‚Üí nose." },
            { zone: "üíÄ ZONE 1: Power Source Control", title: "‚ñ∏ Silent Growl Hold", desc: "Growl as quietly as possible. If vocal cords feel sealed and tight = good. 15s reps." },
            { zone: "üíÄ ZONE 1: Power Source Control", title: "‚ñ∏ Whisper Projection", desc: "Say ‚ÄúI am watching you.‚Äù in a whisper ‚Äî try to reach wall 10 ft away without forcing breath." },
            // Zone 2: Dynamic & Explosive Control
            { zone: "‚öîÔ∏è ZONE 2: Dynamic & Explosive Control", title: "‚ñ∏ Emotion Flips (Rapid Mood Drill)", desc: "Say ‚ÄúThat‚Äôs your choice.‚Äù ‚Üí Calm ‚Üí Angry ‚Üí Sarcastic ‚Üí Seductive ‚Üí Sad ‚Äî each 2s apart, no breaks." },
            { zone: "‚öîÔ∏è ZONE 2: Dynamic & Explosive Control", title: "‚ñ∏ Volume Surge", desc: "Say ‚ÄúEnough.‚Äù Start whisper ‚Üí mid ‚Üí loud ‚Üí mid ‚Üí whisper ‚Äî smoothly. Repeat with 5 phrases." },
            { zone: "‚öîÔ∏è ZONE 2: Dynamic & Explosive Control", title: "‚ñ∏ Punch Word Drill", desc: "Pick a sentence. Emphasize 1 word HARD: ‚ÄúThis is MY world.‚Äù ‚Üí ‚ÄúTHIS is my world.‚Äù ‚Üí repeat." },
            { zone: "‚öîÔ∏è ZONE 2: Dynamic & Explosive Control", title: "‚ñ∏ Slingshot Speed Drill", desc: "Say ‚ÄúYou think you know me‚Äù ‚Üí fast ‚Üí slow ‚Üí pause ‚Üí burst ‚Äî train tempo whip." },
            // Zone 3: Resonance & Register Control
            { zone: "üåÄ ZONE 3: Resonance & Register Control", title: "‚ñ∏ Siren Glide", desc: "Go ‚Äúng‚Äù like singing ‚Äúsing‚Äù ‚Üí Slide pitch low ‚Üí high ‚Üí low. Repeat 5 times." },
            { zone: "üåÄ ZONE 3: Resonance & Register Control", title: "‚ñ∏ Register Switch Line", desc: "Say ‚ÄúI am the voice.‚Äù ‚Üí Chest voice ‚Üí Fry ‚Üí Head ‚Üí Whisper ‚Äî no crack, no air." },
            { zone: "üåÄ ZONE 3: Resonance & Register Control", title: "‚ñ∏ Overtone Bounce", desc: "Hum high pitch while shaping lips slowly (O ‚Üí E ‚Üí U). You‚Äôll feel ‚Äúecho layers‚Äù form. This builds Law 6." },
            { zone: "üåÄ ZONE 3: Resonance & Register Control", title: "‚ñ∏ Gaze & Tone Sync", desc: "Say ‚ÄúI‚Äôm not done yet.‚Äù ‚Ü≥ Look down: say calm. ‚Ü≥ Look up: say hopeful. ‚Ü≥ Squint eyes: say threatening. Do 3 rounds." },
            { zone: "üåÄ ZONE 3: Resonance & Register Control", title: "‚ñ∏ Sonic Identity Carve", desc: "Say ‚ÄúI am Rahat‚Äù with your own pattern ‚Äî pause style, emphasis, energy ‚Äî every day. Refine into signature." },
            // Zone 4: Projection, Volume & Clarity
            { zone: "üîä ZONE 4: Projection, Volume & Clarity", title: "‚ñ∏ Room Fill Drill", desc: "Say ‚ÄúYou already lost.‚Äù ‚Äî facing wall, then mirror, then corner, then doorway. Hit same volume without shouting." },
            { zone: "üîä ZONE 4: Projection, Volume & Clarity", title: "‚ñ∏ Long-Throw Alphabet", desc: "Say A-Z aiming to throw voice 10ft away clearly ‚Äî no crack, no mumble, no pressure on throat." },
            { zone: "üîä ZONE 4: Projection, Volume & Clarity", title: "‚ñ∏ Consonant Grenades", desc: "Say ‚ÄúThe black blade bit back.‚Äù Articulate with bite ‚Äî tongue and teeth SHARP." },
            { zone: "üîä ZONE 4: Projection, Volume & Clarity", title: "‚ñ∏ Breath Lock Projection", desc: "Breathe deep, hold, then burst: ‚ÄúYou. Can‚Äôt. Kill. Me.‚Äù Each word must launch." },
            // Zone 5: Stability & Internal Friction
            { zone: "üß† ZONE 5: Stability & Internal Friction", title: "‚ñ∏ Static Hold Sentences", desc: "Say long sentences on single breath with NO wobble. Ex: ‚ÄúIf you are still breathing, the fight isn‚Äôt over.‚Äù" },
            { zone: "üß† ZONE 5: Stability & Internal Friction", title: "‚ñ∏ Emotional Freeze", desc: "Say something intense. Now repeat with exact same face/posture ‚Äî no emotion leakage. Hold tension." },
            { zone: "üß† ZONE 5: Stability & Internal Friction", title: "‚ñ∏ Ice Voice Drill", desc: "Say ‚ÄúYou‚Äôll regret this‚Äù ‚Ü≥ With full body stillness ‚Ü≥ No air, no twitch ‚Ü≥ Only voice moves." },
            // Zone 6: Body + Gaze Integration
            { zone: "üëÅÔ∏è ZONE 6: Body + Gaze Integration", title: "‚ñ∏ Eye Drill Sync", desc: "Say ‚ÄúI see what you are.‚Äù ‚Ü≥ Wide eyes = surprise ‚Ü≥ Narrowed = threat ‚Ü≥ Closed = reflection. Your tone must match eyes. No mismatch." },
            { zone: "üëÅÔ∏è ZONE 6: Body + Gaze Integration", title: "‚ñ∏ Gaze Freeze Drill", desc: "Pick object across room. Lock gaze. Speak line without blinking. Feel tone stay grounded." },
            { zone: "üëÅÔ∏è ZONE 6: Body + Gaze Integration", title: "‚ñ∏ Mirror Threat Line", desc: "Look into mirror. Say ‚ÄúWalk away.‚Äù Make it real enough that even you hesitate." },
            // Zone 7: Identity, Style & Adaptation
            { zone: "üß¨ ZONE 7: Identity, Style & Adaptation", title: "‚ñ∏ Voice Theft Drill", desc: "Pick 1 voice (actor, villain, leader). Imitate 1 line. Then mix it with your tone. Repeat until it‚Äôs yours." },
            { zone: "üß¨ ZONE 7: Identity, Style & Adaptation", title: "‚ñ∏ Signature Stamp Line", desc: "Craft one line you‚Äôll use in every battle. Repeat it 5 times daily with full body locked." },
            { zone: "üß¨ ZONE 7: Identity, Style & Adaptation", title: "‚ñ∏ Emotion DNA", desc: "Say same line 10 different ways over 10 days. Example: ‚ÄúThey‚Äôll remember me.‚Äù" }
        ];

        let currentExerciseIndex = 0; // Tracks the current exercise being displayed
        let stopwatchInterval; // Stores the interval ID for the stopwatch
        let stopwatchSeconds = 0; // Tracks the elapsed time in seconds

        /**
         * Formats seconds into HH:MM:SS string.
         * @param {number} sec - The total seconds to format.
         * @returns {string} Formatted time string.
         */
        function formatTime(sec) {
            const hours = Math.floor(sec / 3600);
            const minutes = Math.floor((sec % 3600) / 60);
            const seconds = sec % 60;
            // Pad with leading zeros if necessary
            return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
        }

        /**
         * Starts the stopwatch timer.
         */
        function startStopwatch() {
            // Clear any existing interval to prevent multiple timers running
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchSeconds++;
                stopwatchDisplay.textContent = formatTime(stopwatchSeconds);
            }, 1000); // Update every second
        }

        /**
         * Stops the stopwatch timer.
         */
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
        }

        /**
         * Resets the stopwatch to 00:00:00 and stops it.
         */
        function resetStopwatch() {
            stopStopwatch();
            stopwatchSeconds = 0;
            stopwatchDisplay.textContent = formatTime(0);
        }

        /**
         * Updates the display showing how many exercises are left.
         */
        function updateExercisesLeft() {
            const exercisesRemaining = exercises.length - (currentExerciseIndex + 1);
            exercisesLeftDisplay.textContent = `${exercisesRemaining} exercises left`;
        }
        
        /**
         * Displays the exercise at the given index.
         * @param {number} index - The index of the exercise to display.
         */
        function displayExercise(index) {
            const exercise = exercises[index];
            if (!exercise) {
                console.error("Exercise not found at index:", index);
                return;
            }
            currentExerciseContainer.innerHTML = `
                <div class="zone">
                    <h2 class="zone-title">${exercise.zone}</h2>
                    <div class="exercise">
                        <p class="exercise-title">${exercise.title}</p>
                        <p class="exercise-description">${exercise.desc}</p>
                    </div>
                </div>
            `;
            // Disable/enable navigation buttons based on current index
            prevExerciseBtn.disabled = index === 0;
            nextExerciseBtn.disabled = index === exercises.length - 1;
            updateExercisesLeft();
        }

        // Event Listeners

        // Event listener for session selection buttons (Morning/Night)
        document.querySelectorAll('.btn[data-session]').forEach(button => {
            button.addEventListener('click', (e) => {
                // Update text to show selected session
                sessionChoiceText.textContent = `You have selected the ${e.target.dataset.session} session.`;
                // Show the "Start Session" button container
                startContainer.classList.remove('hidden');
            });
        });

        // Event listener for the "Start Session" button
        startSessionBtn.addEventListener('click', () => {
            // Hide session selection and show exercise view
            sessionSelection.classList.add('hidden');
            exerciseView.classList.remove('hidden');
            currentExerciseIndex = 0; // Start from the first exercise
            displayExercise(currentExerciseIndex); // Display the first exercise
            resetStopwatch(); // Reset stopwatch before starting
            startStopwatch(); // Start the stopwatch
        });

        // Event listener for the "Back" button in exercise view
        backBtn.addEventListener('click', () => {
            // Hide exercise view and show session selection
            exerciseView.classList.add('hidden');
            sessionSelection.classList.remove('hidden');
            startContainer.classList.add('hidden'); // Hide start button when going back
            stopStopwatch(); // Stop the stopwatch
        });

        // Event listener for the "Next" exercise button
        nextExerciseBtn.addEventListener('click', () => {
            // Move to the next exercise if not at the end of the list
            if (currentExerciseIndex < exercises.length - 1) {
                currentExerciseIndex++;
                displayExercise(currentExerciseIndex);
            }
        });

        // Event listener for the "Previous" exercise button
        prevExerciseBtn.addEventListener('click', () => {
            // Move to the previous exercise if not at the beginning of the list
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                displayExercise(currentExerciseIndex);
            }
        });

        // Initialize the display when the page loads (optional, but good for consistency)
        // displayExercise(currentExerciseIndex); // This would display the first exercise on load if not hidden initially
    </script>
</body>
</html>
