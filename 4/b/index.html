        /* CSS Variables for Black & White Theme */
        :root {
            --bg-color: #000000; /* Pure black background */
            --primary-color: #1a1a1a; /* Dark grey for sections */
            --text-color: #ffffff; /* Pure white text */
            --accent-color: #cccccc; /* Light grey for accents and buttons */
            --border-color: #444444; /* Medium grey for borders */

        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%; /* Make container responsive */
            padding: 1rem; /* Add some padding for smaller screens */
        }

        /* Header Styles */
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            color: var(--text-color); /* Ensure header text is white */
        }

        header p {
            font-size: 1.1rem;
            color: var(--accent-color); /* Lighter grey for subtitle */
            margin-bottom: 2rem;
        }

        /* Session Selection Styles */
        #session-selection h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Button Styles */
        .btn {
            font-family: 'Poppins', sans-serif;
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .btn.start-btn {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .btn.start-btn:hover {
            background-color: var(--success-color);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--success-color);
        }
        
        .btn:disabled {
            border-color: var(--border-color);
            color: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6; /* Slightly dim disabled buttons */
        }
        
        .btn:disabled:hover {
            background: none;
            box-shadow: none;
        }

        /* Exercise View Styles */
        #exercise-view {
            text-align: left;
            margin-top: 2rem;
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 1rem; /* Space between items */
        }

        #stopwatch {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .back-btn {

            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            background: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .zone {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 2rem;

            justify-content: center; /* Center content vertically */

            color: var(--accent-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;

            font-size: 1.2rem;

            color: var(--text-color);
            margin-top: 1rem; /* Add space above title */

        .exercise-description {

        .nav-container {

            flex-wrap: wrap; /* Allow wrapping on smaller screens */

        #exercises-left {
            font-size: 1rem;
            color: var(--accent-color);

        .hidden {

            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);

        .throughout-day-exercise .exercise-description {
            font-size: 0.95rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        /* New styles for Variations */
        .exercise-details p {
            margin-bottom: 0.5rem;
        }

        .exercise-details strong {
            color: var(--text-color);
        }

        .variations-container {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
        }

        .variations-container h4 {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.8rem;

        .variation-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .variation-option input[type="radio"] {
            margin-right: 0.5rem;
            accent-color: var(--accent-color); /* Style radio button */
        }

        .variation-option label {
            font-size: 0.95rem;
            color: var(--accent-color);
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;

                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }
            .nav-buttons .btn {
                flex: 1;
            }
        }
    </style>
</head>

        let currentSessionType = null; // Stores 'morning' or 'night'

        let stopwatchInterval; // Stores the interval ID for the stopwatch
        let stopwatchSeconds = 0; // Tracks the elapsed time in seconds

        /**
         * Formats seconds into HH:MM:SS string.
         * @param {number} sec - The total seconds to format.
         * @returns {string} Formatted time string.
         */
        function formatTime(sec) {
            const hours = Math.floor(sec / 3600);
            const minutes = Math.floor((sec % 3600) / 60);
            const seconds = sec % 60;
            // Pad with leading zeros if necessary
            return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
        }

        /**
         * Starts the stopwatch timer.
         */
        function startStopwatch() {
            // Clear any existing interval to prevent multiple timers running
            if (stopwatchInterval) clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchSeconds++;
                stopwatchDisplay.textContent = formatTime(stopwatchSeconds);
            }, 1000); // Update every second
        }

        /**
         * Stops the stopwatch timer.
         */
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
        }

        /**
         * Resets the stopwatch to 00:00:00 and stops it.
         */
        function resetStopwatch() {
            stopStopwatch();
            stopwatchSeconds = 0;
            stopwatchDisplay.textContent = formatTime(0);
        }

        /**
         * Updates the display showing how many exercises are left in the current session.
         */
        function updateExercisesLeft() {
            const exercisesRemaining = currentExercises.length - (currentExerciseIndex + 1);
            exercisesLeftDisplay.textContent = `${exercisesRemaining} exercises left`;
        }
        
        /**
         * Displays the exercise at the given index from the currentExercises array.
         * @param {number} index - The index of the exercise to display.
         */
        function displayExercise(index) {

            if (!exercise) {
                console.error("Exercise not found at index:", index);
                return;
            }

            let variationsHtml = '';
            if (exercise.variations && exercise.variations.length > 0) {
                variationsHtml = `
                    <div class="variations-container">
                        <h4>Variations (pick one):</h4>
                        ${exercise.variations.map((variation, i) => `

                            </div>
                        `).join('')}
                    </div>
                `;

            currentExerciseContainer.innerHTML = `

                    <h2 class="zone-title">${exercise.zone}</h2>
                    <div class="exercise-details">

                        <p><strong>Base:</strong> ${exercise.base}</p>
                        <p><strong>Reps:</strong> ${exercise.reps}</p>
                        <p><strong>Purpose:</strong> ${exercise.purpose}</p>
                        <p><strong>Time:</strong> ${exercise.time}</p>

                    </div>
                </div>
            `;
            // Disable/enable navigation buttons based on current index
            prevExerciseBtn.disabled = index === 0;
            nextExerciseBtn.disabled = index === currentExercises.length - 1;
            updateExercisesLeft();
        }

        });

        // Event listener for the "Start Session" button
        startSessionBtn.addEventListener('click', () => {
            if (!currentSessionType) {
                console.error("No session type selected.");
                return;
            }
            // Hide session selection and show exercise view
            sessionSelection.classList.add('hidden');
            exerciseView.classList.remove('hidden');
            currentExerciseIndex = 0; // Start from the first exercise of the selected session
            displayExercise(currentExerciseIndex); // Display the first exercise
            resetStopwatch(); // Reset stopwatch before starting
            startStopwatch(); // Start the stopwatch
        });

        // Event listener for the "Back" button in exercise view
        backBtn.addEventListener('click', () => {
            // Hide exercise view and show session selection
            exerciseView.classList.add('hidden');
            sessionSelection.classList.remove('hidden');
            startContainer.classList.add('hidden'); // Hide start button when going back
            stopStopwatch(); // Stop the stopwatch
            currentSessionType = null; // Clear selected session type
            currentExercises = []; // Clear current exercises
        });

        // Event listener for the "Next" exercise button
        nextExerciseBtn.addEventListener('click', () => {
            // Move to the next exercise if not at the end of the list
            if (currentExerciseIndex < currentExercises.length - 1) {
                currentExerciseIndex++;
                displayExercise(currentExerciseIndex);
            }
        });

        // Event listener for the "Previous" exercise button
        prevExerciseBtn.addEventListener('click', () => {
            // Move to the previous exercise if not at the beginning of the list
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                displayExercise(currentExerciseIndex);
            }
        });

        // Initial rendering of "Throughout the Day" exercises when the page loads
        document.addEventListener('DOMContentLoaded', renderThroughoutDayExercises);
    </script>
</body>
</html>
