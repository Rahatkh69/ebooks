                        return { "laws": [], "power_sprints": [{"num":"1","name":"4-Day Iron Foundation","laws_involved":["1","2","3","5"],"timeframe":"June 30 - July 3","description":"Absolute mastery of the physical instrument. No shortcuts.","drills":["Morning Protocol (20-30 minutes):","Warm-up (5 mins): Gentle hums on \"mm\", lip trills, jaw releases (yawn-sigh).","Law 1: DOMINATE BREATH OR BE DOMINATED","Exercise 1: Box Breath + Hiss: 5 rounds. Inhale (4s) → Hold (4s) → Exhale (8s \"SSSS\") → Hold (4s). Target 12-15s hiss with zero shake by Day 4. Place 1kg book on belly to ensure diaphragmatic surge.","Exercise 2: Breath-Strike Intervals: 15x. Inhale → Punch out “STOP.” Loud, sharp, from diaphragm, no throat tension.","Law 2: SEAL THE CHAMBER – CORD CONNECTION","Exercise 1: Humming Edge: 5 rounds, 45 seconds each. Close mouth, hum softly (like a bee, buzzy, not airy). Mental Cue: “Laser seal, feather breath.” Focus on vibration in lips and nose.","Law 3: CHEST RESONANCE – THE IRON AMPLIFIER","Exercise 1: Wall of Power: 5x, 15s hold. Stand against wall (heels, butt, shoulders, head touching). Hand on belly, hand on chest. Inhale: Only belly hand moves. Chest stays still. Hold 10s, exhale slowly.","Law 5: RESONANCE ENGINEERING – FREQUENCY DOMINATION","Exercise 1: Triad Humming: 5 rounds, 15s each. Hum “mm” (chest, sternum) → “ng” (nose, sinuses) → “ah” (mouth, lips). Cycle with no breaks. Mental Cue: “Chest is thunder, nose is lightning, mouth is storm.”","Evening Protocol (25-30 minutes):","Law 1: DOMINATE BREATH OR BE DOMINATED","Read a Long Paragraph (without gasping): Choose a dense paragraph (e.g., from a technical manual or classic literature) and aim to read it in one or two long phrases without \"air hunger.\" Record and audit.","Law 2: SEAL THE CHAMBER – CORD CONNECTION","Exercise 2: Whisper Kill: 5 rounds. Speak a line in full voice → whisper it → speak again. The third round must NOT be airy. Track the difference. Advanced Check: Can you hold a soft, unairy hum for 30s?","Law 3: CHEST RESONANCE – THE IRON AMPLIFIER","Exercise 2: Chest Knock: 5x. Stand tall, knock sternum lightly with fist. Speak “uhhh” while knocking—feel vibrations increase. Goal: Maximize chest rumble.","Recording Test: Record your voice. Does it sound smaller than it feels? Identify posture failures.","Law 5: RESONANCE ENGINEERING – FREQUENCY DOMINATION","Exercise 2: Resonance Tag: 15 cycles. Say “This is my voice” in: Chest only (bear growl) → Mouth only (news anchor crisp) → Nasal only (car alarm sharp). Focus on distinct, deliberate shifts.","Humming Test: Hum “mm-hmm.” Feel vibrations in chest, mouth, and nose? If not, you are flat.","Daily Optimization: Tape shoulders down for an hour to break chest-breathing habit. Record every drill and review against \"Mastery Cues.\" If Law 1 isn't locked, do not proceed to Phase 2."],"goal":"Day 4: Deliver 10 flawless breath-cord-posture-resonance chains. One tremor resets the day."}, {"num":"2","name":"7-Day Emotion - Morph","laws_involved":["4","10","11"],"timeframe":"July 4 - July 10","description":"Vocal agility, emotional control, and the ability to shift on a dime.","drills":["Morning Protocol (20-25 minutes):","Warm-up (5 mins): Lip trills, siren slides (low to high), gentle vocal glides.","Law 4: REGISTER EXPANSION – VOCAL SHAPESHIFTING","Exercise 1: Siren Scale: 7x. Start at lowest note (chest) → slide to highest (whistle, or highest comfortable note) → back down. Focus on seamless transitions, no cracks.","Law 10: MORPHING – VOCAL SHAPESHIFTING","Exercise 1: Emotional Whiplash: 15x. Say “That’s interesting” as: Curious → Angry → Seductive. Focus on distinct, instant shifts, no bleed. Feel the emotion as you speak.","Law 11: EMOTIONAL FRAMING – TONE HIJACKING","Exercise 1: Tone Flip: 15x. Say “mm-hmm” as: Agreement, Disbelief, Threat. Each should rewrite listener’s perception.","Evening Protocol (20-25 minutes):","Law 4: REGISTER EXPANSION – VOCAL SHAPESHIFTING","Exercise 2: Emotional Shif             async function loadAllData() {
                allLawsData = await fetchJsonData('data.json');

            function renderList(items) {
                if (!items || items.length === 0) return '';
                return `<ul class="modal-list">${items.map(item => `<li>${item}</li>`).join('')}</ul>`;
            }

            function renderExercises(exercises) {
                if (!exercises || exercises.length === 0) return '';
                return exercises.map(exercise => `
                    <h4>${exercise.name}</h4>
                    ${renderList(exercise.steps)}
                `).join('');
            }

            function formatDrills(drillsArray) {
                let formattedDrillsHtml = '';
                drillsArray.forEach(drillString => {
                    const parts = drillString.split(': ', 2);
                    if (parts.length < 2) {
                        formattedDrillsHtml += `<li>${drillString}</li>`; 
                        return;
                    }
                    const mainCategory = parts[0].trim(); 
                    const content = parts[1].trim(); 
                    formattedDrillsHtml += `<li><strong>${mainCategory}:</strong><ul>`;
                    const lawMatches = [...content.matchAll(/Law \d+ \([^)]+\)/g)];
                    let lastIndex = 0;
                    if (lawMatches.length > 0 && lawMatches[0].index > 0) {
                        let leadingGeneralPart = content.substring(0, lawMatches[0].index).trim();
                        if (leadingGeneralPart.endsWith(',')) leadingGeneralPart = leadingGeneralPart.slice(0, -1); 
                        const subDrills = leadingGeneralPart.split(';').map(s => s.trim()).filter(Boolean);
                        subDrills.forEach(sub => {
                            if (sub) formattedDrillsHtml += `<li>${sub}</li>`;
                        });
                        lastIndex = lawMatches[0].index;
                    } else if (lawMatches.length === 0) {
                        const subDrills = content.split(';').map(s => s.trim()).filter(Boolean);
                        subDrills.forEach(sub => {
                            if (sub) formattedDrillsHtml += `<li>${sub}</li>`;
                        });
                        lastIndex = content.length;
                    }
                    lawMatches.forEach((match, index) => {
                        const lawDrill = match[0];
                        formattedDrillsHtml += `<li>${lawDrill}</li>`; 
                        lastIndex = match.index + lawDrill.length;
                        if (index < lawMatches.length - 1) {
                            const nextLawMatch = lawMatches[index + 1];
                            let intermediatePart = content.substring(lastIndex, nextLawMatch.index).trim();
                            intermediatePart = intermediatePart.replace(/^[,;]\s*/, ''); 
                            const subDrills = intermediatePart.split(';').map(s => s.trim()).filter(Boolean);
                            subDrills.forEach(sub => {
                                if (sub) formattedDrillsHtml += `<li>${sub}</li>`;
                            });
                        } else if (lastIndex < content.length) {
                            let trailingPart = content.substring(lastIndex).trim();
                            trailingPart = trailingPart.replace(/^[,;]\s*/, ''); 
                            if (trailingPart.endsWith('.')) trailingPart = trailingPart.slice(0, -1); 
                            const subDrills = trailingPart.split(';').map(s => s.trim()).filter(Boolean);
                            subDrills.forEach(sub => {
                                if (sub) formattedDrillsHtml += `<li>${sub}</li>`;
                            });
                        }
                    });
                    formattedDrillsHtml += `</ul></li>`; 
                });
                return `<ul>${formattedDrillsHtml}</ul>`; 
            }

                    contentHTML += `</div>`;

                    document.body.classList.add('modal-open'); 
                    modal.style.display = 'flex';

                function closeModal() {

                document.querySelector('.close-btn').addEventListener('click', closeModal);

                document.getElementById('prevLaw').addEventListener('click', () => {
                    if (currentLawIndex > 0) {
                        currentLawIndex--;
                        openModal(combinedLaws[currentLawIndex]);
                        window.history.replaceState({ modal: true, lawIndex: currentLawIndex }, document.title);
                    }

                document.getElementById('nextLaw').addEventListener('click', () => {

                // === CODE CHANGE START: Combined keyboard event listener ===

                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // Normalize to the start of the day for accurate comparison
                    const year = today.getFullYear();
                    
                    let foundSprintIndex = -1;

                    allSprints.forEach((sprint, index) => {
                        if (!sprint.timeframe) return;
                        
                        try {
                            const [startStr, endStr] = sprint.timeframe.split(' - ');
                            const startDate = new Date(`${startStr}, ${year}`);
                            const endDate = new Date(`${endStr}, ${year}`);
                            
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999); // Set to end of the day

                                foundSprintIndex = index;
                            }

                            console.error("Could not parse timeframe: ", sprint.timeframe, e);
                        }
                    });
